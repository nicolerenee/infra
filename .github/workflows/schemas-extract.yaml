---
name: Schemas Extract

on:
  workflow_call:
    inputs:
      cluster:
        required: true
        type: string
      runner:
        description: "The runner to perform the schema extraction on"
        required: true
        type: string

env:
  UV_SYSTEM_PYTHON: "1"

jobs:
  extract:
    name: Schemas - Extract
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: false

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.14.x

      - name: Install Python Dependencies
        run: uv pip install pyyaml

      - name: Run crd-extractor
        run: |
          curl -fsSLO https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/Utilities/openapi2jsonschema.py
          curl -fsSL https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/Utilities/crd-extractor.sh | bash

      - name: Upload Schemas Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: schemas-${{ inputs.cluster }}
          path: /home/runner/.datree/crdSchemas
          retention-days: 1
