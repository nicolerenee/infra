---
name: Schemas Extract

on:
  workflow_call:
    inputs:
      cluster:
        required: true
        type: string
      runner:
        description: "The runner to perform the schema extraction on"
        required: true
        type: string

env:
  UV_SYSTEM_PYTHON: "1"

jobs:
  extract:
    name: Schemas - Extract
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          enable-cache: false

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: 3.14.x

      - name: Install Python Dependencies
        run: uv pip install pyyaml

      - name: Run crd-extractor
        run: |
          curl -fsSLO https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/Utilities/openapi2jsonschema.py
          curl -fsSL https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/Utilities/crd-extractor.sh | bash

      - name: Upload Schemas Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: schemas-${{ inputs.cluster }}
          path: /home/runner/.datree/crdSchemas
          retention-days: 1
