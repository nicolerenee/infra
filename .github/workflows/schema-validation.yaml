---
name: Schema Validation

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  filter:
    name: Schema Validation - Filter
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.changed-files.outputs.changed_files }}
    steps:
      - name: Get Changed Files
        id: changed-files
        uses: bjw-s-labs/action-changed-files@930cef8463348e168cab7235c47fe95a7a235f65 # v0.3.3
        with:
          patterns: |-
            .github/workflows/schema-validation.yaml
            kubernetes/**/*.yaml
            kubernetes/**/*.yml

  validate-schemas:
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    needs: filter
    name: Schema Validation - Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: '20'

      - name: Install Python dependencies for schema validation
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-yaml python3-jsonschema python3-requests
          
      - name: Install yq for YAML processing
        uses: mikefarah/yq@v4.44.3

      - name: Validate YAML Syntax
        run: |
          echo "ğŸ” Validating YAML syntax for all files..."
          
          failed_files=()
          total_files=0
          
          # Find all YAML files
          for file in $(find kubernetes -name "*.yaml" -o -name "*.yml" -type f); do
            total_files=$((total_files + 1))
            
            # Check YAML syntax
            if yq eval 'true' "$file" >/dev/null 2>&1; then
              echo "âœ… $file - Valid YAML syntax"
            else
              echo "âŒ $file - Invalid YAML syntax"
              failed_files+=("$file")
            fi
          done
          
          echo "ğŸ“Š Checked YAML syntax for $total_files files"
          
          if [ ${#failed_files[@]} -ne 0 ]; then
            echo "ğŸ’¥ Failed YAML syntax validation for ${#failed_files[@]} files:"
            printf '%s\n' "${failed_files[@]}"
            exit 1
          fi

      - name: Validate Kustomization Schemas
        run: |
          echo "ğŸ” Validating Kustomization files against official schema..."
          
          # Create Python validation script
          cat > /tmp/validate_kustomization.py << 'EOF'
          import json
          import yaml
          import sys
          import os
          from jsonschema import validate, ValidationError
          import requests
          
          def validate_kustomization_file(file_path):
              """Validate a single kustomization file against the schema"""
              try:
                  # Download schema (cached after first download)
                  schema_url = 'https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/kustomization.json'
                  if not hasattr(validate_kustomization_file, 'schema'):
                      validate_kustomization_file.schema = requests.get(schema_url, timeout=10).json()
                  
                  # Load and validate YAML file
                  with open(file_path, 'r') as f:
                      data = yaml.safe_load(f)
                  
                  validate(instance=data, schema=validate_kustomization_file.schema)
                  return True, None
                  
              except ValidationError as e:
                  return False, f"Schema validation failed: {e.message} (path: {list(e.path)})"
              except Exception as e:
                  return False, f"Error processing file: {str(e)}"
          
          if __name__ == "__main__":
              file_path = sys.argv[1]
              success, error = validate_kustomization_file(file_path)
              if success:
                  print(f"âœ… {file_path} - Valid")
                  sys.exit(0)
              else:
                  print(f"âŒ {file_path} - {error}")
                  sys.exit(1)
          EOF
          
          failed_files=()
          total_files=0
          
          # Find and validate all kustomization.yaml files
          for file in $(find kubernetes -name "kustomization.yaml" -type f); do
            total_files=$((total_files + 1))
            echo "Validating: $file"
            
            if python3 /tmp/validate_kustomization.py "$file"; then
              # Success message already printed by Python script
              :
            else
              failed_files+=("$file")
            fi
          done
          
          echo "ğŸ“Š Validated $total_files kustomization files against official schema"
          
          # Report results
          if [ ${#failed_files[@]} -eq 0 ]; then
            echo "ğŸ‰ All kustomization files pass schema validation!"
          else
            echo "ğŸ’¥ Failed schema validation for ${#failed_files[@]} files:"
            printf '%s\n' "${failed_files[@]}"
            exit 1
          fi

      - name: Check Schema URLs
        run: |
          echo "ğŸ” Checking all schema URLs are accessible..."
          
          # Extract all schema URLs from files
          schema_urls=$(find kubernetes -name "*.yaml" -exec grep -h "yaml-language-server.*schema" {} \; 2>/dev/null | \
                       sed -n 's/.*\$schema=\([^[:space:]]*\).*/\1/p' | \
                       sort -u)
          
          failed_urls=()
          
          echo "$schema_urls" | while IFS= read -r url; do
            if [ -n "$url" ]; then
              echo "Checking: $url"
              if curl -s -f -I "$url" >/dev/null 2>&1; then
                echo "âœ… $url - Accessible"
              else
                echo "âŒ $url - Not accessible"
                echo "$url" >> /tmp/failed_urls.txt
              fi
            fi
          done
          
          if [ -f /tmp/failed_urls.txt ]; then
            echo "ğŸ’¥ Failed to access schema URLs:"
            cat /tmp/failed_urls.txt
            exit 1
          else
            echo "ğŸ‰ All schema URLs are accessible!"
          fi

      - name: Validate Common CRD Schemas
        run: |
          echo "ğŸ” Validating common Kubernetes CRD files..."
          
          # Test a few key CRD types that we know have schemas
          validated_count=0
          
          # Validate HelmRelease files
          for file in $(find kubernetes -name "*.yaml" -exec grep -l "kind: HelmRelease" {} \; 2>/dev/null); do
            echo "Validating HelmRelease: $file"
            if yq eval -o=json "$file" > /tmp/temp.json && jq -e '.apiVersion and .kind and (.kind == "HelmRelease")' /tmp/temp.json >/dev/null 2>&1; then
              echo "âœ… $file - Valid HelmRelease structure"
              validated_count=$((validated_count + 1))
            else
              echo "âš ï¸  $file - HelmRelease structure validation issues (non-blocking)"
            fi
          done
          
          # Validate ExternalSecret files
          for file in $(find kubernetes -name "*.yaml" -exec grep -l "kind: ExternalSecret" {} \; 2>/dev/null); do
            echo "Validating ExternalSecret: $file"
            if yq eval -o=json "$file" > /tmp/temp.json && jq -e '.apiVersion and .kind and (.kind == "ExternalSecret")' /tmp/temp.json >/dev/null 2>&1; then
              echo "âœ… $file - Valid ExternalSecret structure"
              validated_count=$((validated_count + 1))
            else
              echo "âš ï¸  $file - ExternalSecret structure validation issues (non-blocking)"
            fi
          done
          
          echo "ğŸ“Š Successfully validated $validated_count CRD files"

      - name: Summary
        if: always()
        run: |
          echo "ğŸ“‹ Schema Validation Summary"
          echo "=========================="
          echo "âœ… YAML syntax validation completed"
          echo "âœ… Kustomization files validated against official JSON schema"
          echo "âœ… Schema URL accessibility verified"
          echo "âœ… Common CRD files validated"
          echo ""
          echo "This ensures all YAML files have:"
          echo "- Valid syntax"
          echo "- Correct schema validation"
          echo "- Accessible schema URLs for IDE support"
