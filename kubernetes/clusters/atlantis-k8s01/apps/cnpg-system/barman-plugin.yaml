---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app barman-cloud-plugin
  namespace: &namespace cnpg-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cloudnative-pg
      namespace: cnpg-system
  path: ./kubernetes/apps/database/cloudnative-pg/barman-plugin
  targetNamespace: *namespace
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 2m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
