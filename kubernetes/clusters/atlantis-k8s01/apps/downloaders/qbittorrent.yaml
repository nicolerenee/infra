---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app qbittorrent
  namespace: &namespace downloaders
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: onepassword-store
      namespace: external-secrets
  interval: 1h
  path: ./kubernetes/apps/media/qbittorrent
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: replace
          path: /spec/values/persistence/media
          value:
            existingClaim: store01-downloads
            globalMounts:
              - path: /store01/downloads/qbittorrent
                subPath: qbittorrent

        - op: replace
          path: /spec/values/defaultPodOptions/securityContext/runAsUser
          value: 943
        - op: replace
          path: /spec/values/defaultPodOptions/securityContext/runAsGroup
          value: 943
        - op: replace
          path: /spec/values/defaultPodOptions/securityContext/fsGroup
          value: 943

        # VPN-specific DNS settings (use gluetun's DNS)
        - op: add
          path: /spec/values/defaultPodOptions/dnsPolicy
          value: None
        - op: add
          path: /spec/values/defaultPodOptions/dnsConfig
          value:
            nameservers:
              - 127.0.0.1
            options:
              - name: ndots
                value: "1"

        # Label for CNP to restrict egress to VPN endpoint only
        - op: add
          path: /spec/values/defaultPodOptions/labels
          value:
            vpn.egress.home.arpa/sidecar: "true"

        # Ensure main app container runs as non-root
        - op: add
          path: /spec/values/controllers/qbittorrent/containers/app/securityContext/runAsNonRoot
          value: true

        # Gluetun VPN sidecar
        - op: add
          path: /spec/values/controllers/qbittorrent/containers/gluetun
          value:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              - name: VPN_SERVICE_PROVIDER
                value: custom
              - name: VPN_TYPE
                value: wireguard
              - name: WIREGUARD_ADDRESSES
                value: "10.66.0.10/32,fd66::10/128"
              - name: WIREGUARD_ENDPOINT_PORT
                value: "51820"
              - name: FIREWALL_INPUT_PORTS
                value: "80"
              - name: FIREWALL_VPN_INPUT_PORTS
                value: "50469"
              - name: DOT
                value: "on"
            envFrom:
              - secretRef:
                  name: qbittorrent-vpn
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - NET_ADMIN
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
                squat.ai/tun: "1"
              limits:
                memory: 512Mi
                squat.ai/tun: "1"
