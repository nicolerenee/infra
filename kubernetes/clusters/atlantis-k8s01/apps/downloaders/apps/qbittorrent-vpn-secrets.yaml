---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-vpn
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        # Gluetun WireGuard configuration (sensitive values only)
        WIREGUARD_PRIVATE_KEY: "{{ .wireguard_private_key }}"
        WIREGUARD_PRESHARED_KEY: "{{ .peer_preshared_key }}"
        WIREGUARD_PUBLIC_KEY: "{{ .peer_public_key }}"
        VPN_ENDPOINT_IP: "{{ .peer_endpoint_v4 }}"
  dataFrom:
    - extract:
        key: qbittorrent-vpn
---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: namespace-post-build-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        # Post-build variables for CNP substitution (sensitive IPs only)
        VPN_ENDPOINT_V4: "{{ .peer_endpoint_v4 }}"
        VPN_ENDPOINT_V6: "{{ .peer_endpoint_v6 }}"
  dataFrom:
    - extract:
        key: qbittorrent-vpn
