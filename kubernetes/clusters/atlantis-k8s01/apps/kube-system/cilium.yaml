---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium
  namespace: &namespace kube-system
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: prometheus-operator-crds
      namespace: observability
  targetNamespace: *namespace
  path: ./kubernetes/apps/networking/cilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: add
          path: /spec/values
          value:
            devices: br0
            bgpControlPlane:
              enabled: true
            gatewayAPI:
              enabled: true
              enableAlpn: true
            loadBalancer:
              algorithm: maglev
