---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wg-vpn-router-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        # WireGuard keys
        WG_PRIVATE_KEY: "{{ .private_key }}"
        WG_PEER_TORTUGA_PUBKEY: "{{ .peer_tortuga_pubkey }}"
        WG_PEER_TORTUGA_PSK: "{{ .peer_tortuga_psk }}"
        WG_PEER_TORTUGA_ENDPOINT: "{{ .peer_tortuga_endpoint }}"
  dataFrom:
    - extract:
        key: wg-vpn-router
