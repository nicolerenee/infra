---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app wg-vpn-router
  namespace: &namespace wg
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
  interval: 1h
  path: ./kubernetes/apps/networking/wireguard
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: replace
          path: /metadata/name
          value: wg-vpn-router

        # Multus annotation for VPN VLAN interface
        - op: add
          path: /spec/values/defaultPodOptions/annotations
          value:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name": "vpn",
                "namespace": "wg",
                "ips": ["10.66.1.1/24", "fd66::1:1/112"],
                "mac": "ae:98:3e:14:b2:9a"
              }]

        # Init containers
        - op: add
          path: /spec/values/controllers/wireguard/initContainers
          value:
            # Enable IP forwarding for routing VPN VLAN traffic
            sysctl:
              image:
                repository: busybox
                tag: latest
              command:
                - sh
                - -c
                - |
                  sysctl -w net.ipv4.ip_forward=1
                  sysctl -w net.ipv4.conf.all.forwarding=1
                  sysctl -w net.ipv6.conf.all.forwarding=1
              securityContext:
                privileged: true
            # Generate wg0.conf from template + secrets
            # TODO: Build a custom container with envsubst pre-installed to replace this
            generate-config:
              image:
                repository: alpine
                tag: latest
              command:
                - sh
                - -c
                - |
                  apk add --no-cache gettext
                  envsubst < /config-template/wg0.conf.tmpl > /config-generated/wg0.conf
              envFrom:
                - secretRef:
                    name: wg-vpn-router-secrets

        # Remove the default wg-config secret mount (we generate it instead)
        - op: remove
          path: /spec/values/persistence/wg-config

        # Mount the config template (ConfigMap)
        - op: add
          path: /spec/values/persistence/config-template
          value:
            enabled: true
            type: configMap
            name: wg-vpn-router-config-template
            advancedMounts:
              wireguard:
                generate-config:
                  - path: /config-template
                    readOnly: true

        # Mount for generated config (shared between init and app)
        - op: add
          path: /spec/values/persistence/config-generated
          value:
            enabled: true
            type: emptyDir
            advancedMounts:
              wireguard:
                generate-config:
                  - path: /config-generated
                app:
                  - path: /config/wg_confs
