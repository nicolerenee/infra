---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app wg-vpn-router
  namespace: &namespace wg
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: wg-secrets
    - name: wg-vpn-router-configs
  interval: 1h
  path: ./kubernetes/apps/networking/wireguard
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: replace
          path: /metadata/name
          value: wg-vpn-router

        # Multus annotation for VPN VLAN interface
        - op: add
          path: /spec/values/defaultPodOptions/annotations
          value:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name": "vpn",
                "namespace": "wg",
                "ips": ["10.66.1.1/24", "fd66::1:1/112"],
                "mac": "ae:98:3e:14:b2:9a"
              }]

        # Enable IP forwarding for routing VPN VLAN traffic
        - op: add
          path: /spec/values/controllers/wireguard/initContainers
          value:
            sysctl:
              image:
                repository: busybox
                tag: latest
              command:
                - sh
                - -c
                - |
                  sysctl -w net.ipv4.ip_forward=1
                  sysctl -w net.ipv4.conf.all.forwarding=1
                  sysctl -w net.ipv6.conf.all.forwarding=1
              securityContext:
                privileged: true

        # Remove the config PVC (not needed)
        - op: remove
          path: /spec/values/persistence/config

        # Use our config secret
        - op: replace
          path: /spec/values/persistence/wg-config/name
          value: wg-vpn-router-config-template
