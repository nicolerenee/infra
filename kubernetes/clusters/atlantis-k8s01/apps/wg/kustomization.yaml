---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: wg
components:
  - ../../../../components/common
  - ../../../../components/flux-post-build-variables
resources:
  - ./externalsecret.yaml
  - ./nad-wg-routers.yaml
  - ./pdb.yaml
  - ./wg-vpn-router-1.yaml
  - ./wg-vpn-router-2.yaml
  - ./wg-vpn-router-3.yaml
configMapGenerator:
  - name: wg-vpn-router-config-template
    files:
      - configs/wg-vpn-router/wg0.conf
    options:
      disableNameSuffixHash: true
  - name: frr-config-template
    files:
      - configs/frr/frr.conf
      - configs/frr/daemons
    options:
      disableNameSuffixHash: true
patches:
  - target:
      kind: Namespace
    patch: |-
      - op: add
        path: /metadata/labels
        value:
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/warn: privileged
