---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wg-vpn-router-1-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      templateFrom:
        - configMap:
            name: wg-vpn-router-config-template
            items:
              - key: wg0.conf
        - configMap:
            name: frr-config-template
            items:
              - key: frr.conf
              - key: daemons
  dataFrom:
    - extract:
        key: wg-vpn-router-1
