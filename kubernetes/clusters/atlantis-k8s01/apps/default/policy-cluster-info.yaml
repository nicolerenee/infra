apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-k8s-cluster-info
  annotations:
    policies.kyverno.io/title: Sync K8s Cluster Info
    policies.kyverno.io/category: Cluster Info Sync
    policies.kyverno.io/subject: ConfigMap
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      This policy will copy a ConfigMap called `k8s-cluster-info` from the `default`
      Namespace to new Namespaces when they are created. It will also push
      updates to the copied ConfigMap should the source ConfigMap be changed.

spec:
  rules:
    - name: sync-k8s-cluster-info
      match:
        any:
          - resources:
              kinds:
                - Namespace
      generate:
        apiVersion: v1
        kind: ConfigMap
        name: k8s-cluster-info
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: default
          name: k8s-cluster-info
