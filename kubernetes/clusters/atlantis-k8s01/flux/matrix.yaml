---
apiVersion: v1
kind: Namespace
metadata:
  name: matrix
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled

---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app matrix-apps
  namespace: &namespace matrix
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/clusters/atlantis-k8s01/apps/matrix
  interval: 2m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
