---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tailscale-operator
  namespace: &namespace tailscale
spec:
  targetNamespace: *namespace
  dependsOn:
    - name: generic-device-plugin
      namespace: flux-system
    - name: onepassword-connect-store
      namespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/core/networking/tailscale-operator/operator
  interval: 30s
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  patches:
    - target:
        kind: HelmRelease
        name: tailscale-operator
      patch: |-
        - op: replace
          path: /spec/values/operatorConfig/hostname
          value: ${CLUSTER_NAME}
        - op: replace
          path: /spec/values/operatorConfig/defaultTags
          value: tag:${CLUSTER_NAME}-operator
        - op: replace
          path: /spec/values/proxyConfig/defaultTags
          value: tag:${CLUSTER_NAME}
    - target:
        kind: ExternalSecret
        name: operator-oauth
      patch: |-
        - op: replace
          path: /spec/data/0/remoteRef/key
          value: tailscale-${CLUSTER_NAME}-operator
        - op: replace
          path: /spec/data/1/remoteRef/key
          value: tailscale-${CLUSTER_NAME}-operator
