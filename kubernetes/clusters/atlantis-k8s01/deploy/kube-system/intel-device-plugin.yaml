---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app intel-device-plugin-operator
  namespace: &namespace kube-system
spec:
  targetNamespace: *namespace
  dependsOn:
    - name: cert-manager
      namespace: flux-system
    - name: node-feature-discovery-rules
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/deploy/core/devices/intel-device-plugin/operator
  interval: 30s
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app intel-device-plugin-gpu
  namespace: &namespace kube-system
spec:
  targetNamespace: *namespace
  dependsOn:
    - name: intel-device-plugin-operator
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/deploy/core/devices/intel-device-plugin/gpu
  interval: 30s
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
