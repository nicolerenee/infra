---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wg-server-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      templateFrom:
        - configMap:
            name: wg-server-config-template
            items:
              - key: wg0.conf
  dataFrom:
    - extract:
        key: wg-server
