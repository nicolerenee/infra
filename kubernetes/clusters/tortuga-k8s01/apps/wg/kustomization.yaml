---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: wg
components:
  - ../../../../components/common
  - ../../../../components/flux-post-build-variables
resources:
  - ./externalsecret.yaml
  - ./wg-server-1.yaml
  - ./wg-server-2.yaml
  - ./wg-server-3.yaml
configMapGenerator:
  - name: wg-server-config-template
    files:
      - configs/wg-server/wg0.conf
      - wg1.conf=configs/wg-server/wg0.conf
      - wg2.conf=configs/wg-server/wg0.conf
    options:
      disableNameSuffixHash: true
patches:
  - target:
      kind: Namespace
    patch: |-
      - op: add
        path: /metadata/labels
        value:
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/warn: privileged
