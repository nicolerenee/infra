---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app wg-server
  namespace: &namespace wg
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
  interval: 1h
  path: ./kubernetes/apps/networking/wireguard
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: replace
          path: /metadata/name
          value: wg-server

        # Server uses hostNetwork (no LoadBalancer available)
        - op: add
          path: /spec/values/defaultPodOptions/hostNetwork
          value: true

        # Init container to generate wg0.conf from template + secrets
        # TODO: Build a custom container with envsubst pre-installed to replace this
        - op: add
          path: /spec/values/controllers/wireguard/initContainers
          value:
            generate-config:
              image:
                repository: alpine
                tag: latest
              command:
                - sh
                - -c
                - |
                  apk add --no-cache gettext
                  envsubst < /config-template/wg0.conf.tmpl > /config-generated/wg0.conf
              envFrom:
                - secretRef:
                    name: wg-server-secrets

        # Remove the default wg-config secret mount (we generate it instead)
        - op: remove
          path: /spec/values/persistence/wg-config

        # Mount the config template (ConfigMap)
        - op: add
          path: /spec/values/persistence/config-template
          value:
            enabled: true
            type: configMap
            name: wg-server-config-template
            advancedMounts:
              wireguard:
                generate-config:
                  - path: /config-template
                    readOnly: true

        # Mount for generated config (shared between init and app)
        - op: add
          path: /spec/values/persistence/config-generated
          value:
            enabled: true
            type: emptyDir
            advancedMounts:
              wireguard:
                generate-config:
                  - path: /config-generated
                app:
                  - path: /config/wg_confs
