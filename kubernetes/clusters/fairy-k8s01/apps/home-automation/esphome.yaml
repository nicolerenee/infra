---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app esphome
  namespace: &namespace home-automation
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/apps/home-automation/esphome
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 2m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: add
          path: /spec/values/controllers/esphome/pod/annotations/k8s.v1.cni.cncf.io~1networks
          value: |
            [{
              "name":"multus-iot",
              "namespace": "networking",
              "ips": ["192.168.227.43/24"],
              "mac": "ae:98:3e:1d:eb:99"
            }]
