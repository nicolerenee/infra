---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app radarr
  namespace: &namespace media
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/deploy/apps/media/radarr
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: tailscale-proxyclass
      namespace: tailscale
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 2m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: add
          path: /spec/values/ingress
          value:
            app:
              enabled: true
              annotations:
                tailscale.com/tags: "tag:fairy-k8s01,tag:media-mgmt"
              className: tailscale
              hosts:
                - host: radarr
                  paths:
                    - path: /
                      pathType: Prefix
                      service:
                        name: radarr
                        port: 80
              tls:
                - hosts:
                    - radarr

        - op: replace
          path: /spec/values/persistence/media
          value:
            existingClaim: store01-vault01-media
            globalMounts:
              - path: /store01/vault01
