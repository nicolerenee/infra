---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sabnzbd
  namespace: &namespace media
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/apps/media/sabnzbd
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: tailscale-proxyclass
      namespace: tailscale
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 2m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  components:
    - ../../../components/gatus/tailscale
  postBuild:
    substitute:
      APP: *app
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: replace
          path: /spec/values/controllers/sabnzbd/containers/app/env/SABNZBD__HOST_WHITELIST_ENTRIES
          value: >-
            sabnzbd,
            sabnzbd.media,
            sabnzbd.media.svc,
            sabnzbd.media.svc.cluster,
            sabnzbd.media.svc.cluster.local,
            sabnzbd.${CLUSTER_DOMAIN}

        - op: replace
          path: /spec/values/persistence/media
          value:
            existingClaim: store01-tmp-media
            globalMounts:
              - path: /store01/vault01/downloads/sabnzbd
                subPath: downloads/sabnzbd
