---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
  namespace: &namespace media
  labels:
    infra.freckle.systems/post-build-variables: enabled
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/apps/media/jellyfin
  interval: 2m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: replace
          path: /spec/values/persistence/media
          value:
            existingClaim: store01-vault01-media
            globalMounts:
              - path: /store01/vault01
