---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium
  namespace: &namespace kube-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: prometheus-operator-crds
      namespace: observability
  targetNamespace: *namespace
  path: ./kubernetes/deploy/core/networking/cilium
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        - op: add
          path: /spec/values
          value:
            bpf:
              masquerade: true
            cni:
              exclusive: false
            devices: br0
            loadBalancer:
              algorithm: maglev
            nodePort:
              enabled: false
            operator:
              replicas: 1
