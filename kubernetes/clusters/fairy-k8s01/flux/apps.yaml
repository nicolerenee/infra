---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 15m
  path: ./kubernetes/clusters/fairy-k8s01/apps
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
  postBuild:
    substitute:
      CLUSTER_NAME: "fairy-k8s01"
      CLUSTER_ROOT_DOMAIN: "freckle.systems"
      CLUSTER_DOMAIN: "fairy.freckle.systems"
