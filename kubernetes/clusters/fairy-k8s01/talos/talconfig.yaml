---
clusterName: fairy-k8s01
talosVersion: ${TALOS_VERSION}
kubernetesVersion: ${KUBERNETES_VERSION}
endpoint: https://192.168.227.5:6443
domain: cluster.local
allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
  - fd2b:ec92:e232::/48
clusterSvcNets:
  - 10.96.0.0/12
  - fd2b:ec92:e230:1::/112
cniConfig:
  name: none

nodes:
  - hostname: fairy-compute01
    ipAddress: 192.168.227.6
    controlPlane: true
    installDisk: /dev/sda

    machineSpec: &compute01-machineSpec
      mode: metal
      arch: amd64
      useUKI: true
      secureboot: true
    schematic: &compute01-schematic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/lldpd
    extensionServices:
      - &compute01-lldp-extension
        name: lldpd
        configFiles:
          - mountPath: /usr/local/etc/lldpd/lldpd.conf
            content: |
              configure lldp portidsubtype ifname
              unconfigure lldp management-addresses-advertisements
              unconfigure lldp capabilities-advertisements
              configure system description "Talos Node"

    networkInterfaces:
      - &compute01-br0
        interface: br0
        bridge:
          stp:
            enabled: true
          interfaces:
            - enp3s0
        addresses:
          - 192.168.227.6/24
          - fd80:0383:1a38::6/64
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.227.1
            metric: 1024
        vip:
          ip: 192.168.227.5
        dhcp: false
        mtu: 9000
      - &compute01-enp3s0
        interface: enp3s0
        dhcp: false
        mtu: 9000

  - hostname: fairy-compute02
    ipAddress: 192.168.227.7
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - <<: *compute01-br0
        addresses:
          - 192.168.227.7/24
          - fd80:0383:1a38::7/64
      - <<: *compute01-enp3s0
    machineSpec: *compute01-machineSpec
    schematic: *compute01-schematic
    extensionServices:
      - <<: *compute01-lldp-extension

  - hostname: fairy-compute03
    ipAddress: 192.168.227.8
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - <<: *compute01-br0
        addresses:
          - 192.168.227.8/24
          - fd80:0383:1a38::8/64
      - <<: *compute01-enp3s0
    machineSpec: *compute01-machineSpec
    schematic: *compute01-schematic
    extensionServices:
      - <<: *compute01-lldp-extension

controlPlane:
  nodeLabels: {}
  patches:
    # Cluster configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 192.168.227.0/24
          extraArgs:
            listen-metrics-urls: "http://0.0.0.0:2381"
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
            node-cidr-mask-size-ipv6: 64
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Set nameserver
    - &nameServersPatch |-
      machine:
        network:
          nameservers:
            - 192.168.227.1

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:reader
              - os:admin
            allowedKubernetesNamespaces:
              - actions-runner-system
              - system-upgrade

    # Machine patches to apply to all nodes
    - &machinePatches |
      machine:
        features:
          # Configures host DNS caching resolver.
          hostDNS:
            enabled: true
            # Cilium update "broke" this so disabling it
            # * https://github.com/cilium/cilium/issues/35153
            # * https://github.com/siderolabs/talos/pull/9200
            forwardKubeDNSToHost: false
            resolveMemberNames: true
        # Configure containerd for spegel
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins."io.containerd.cri.v1.images"]
                discard_unpacked_layers = false
        install:
          bootloader: true
          wipe: true
        systemDiskEncryption:
          ephemeral: &fde
            provider: luks2
            keys:
              - slot: 0
                tpm: {}
          state: *fde
        kubelet:
          nodeIP:
            validSubnets:
            - 192.168.227.0/24
            - "fd80:0383:1a38::/64"
          extraArgs: {}
          extraConfig:
            # Let IPv6 RAs through on 'net1' for thread announcements getting to HA additional NIC
            allowedUnsafeSysctls:
              - net.ipv6.conf.net1.accept_ra_rt_info_max_plen
            # Make image cleanup more aggressive
            imageMaximumGCAge: 168h # One week
            imageGCHighThresholdPercent: 50 # Default is 85%
            imageGCLowThresholdPercent: 20  # Default is 80%
            # Equivalent of `rotate-server-certificates` arg, for one less thing
            serverTLSBootstrap: true
        time:
          servers:
          - time.cloudflare.com # leave it as cloudflare but the router will hijack this and respond

worker:
  patches:
    - *disableSearchDomainPatch
    - *nameServersPatch
    - *machinePatches
