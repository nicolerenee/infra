---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-tailscale
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: nginx-tailscale
    nameOverride: nginx-tailscale
    controller:
      replicaCount: 2
      ingressClassResource:
        enabled: true
        default: true
        name: nginx-tailscale
        controllerValue: "k8s.io/ingress/nginx-tailscale"
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 500Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      service:
        type: LoadBalancer
        loadBalancerClass: tailscale
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv4
          - IPv6
        externalTrafficPolicy: Local
        annotations:
          tailscale.com/hostname: atlantis-k8s01-ingress-nginx
