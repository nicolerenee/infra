endpoints:
  - name: "${GATUS_APP:=${APP}}"
    group: tailscale
    url: "https://${GATUS_SUBDOMAIN:=${GATUS_APP:=${APP}}kubernetes/components/gatus/tailscale/config.yaml}.${CLUSTER_DOMAIN}${GATUS_PATH:=/}"
    interval: "${GATUS_INTERVAL:=1m}"
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
