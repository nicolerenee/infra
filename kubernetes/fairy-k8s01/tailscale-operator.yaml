---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tailscale-operator
  namespace: flux-system
spec:
  targetNamespace: tailscale
  interval: 30s
  retryInterval: 1m
  timeout: 5m
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/tailscale-operator
  prune: true
  wait: true
  patches:
    - target:
        kind: HelmRelease
        name: tailscale-operator
      patch: |-
        - op: replace
          path: /spec/values/operatorConfig/hostname
          value: fairy-k8s01
    - target:
        kind: ExternalSecret
        name: operator-oauth
      patch: |-
        - op: replace
          path: /spec/data/0/remoteRef/key
          value: tailscale-fairy-k8s01-operator
    - target:
        kind: ExternalSecret
        name: operator-oauth
      patch: |-
        - op: replace
          path: /spec/data/1/remoteRef/key
          value: tailscale-fairy-k8s01-operator
