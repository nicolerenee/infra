---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sabnzbd
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/media/sabnzbd
  dependsOn:
    - name: onepassword-connect-store
    - name: tailscale-proxyclass
      namespace: tailscale
    - name: rook-ceph-cluster
  interval: 2m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  patches:
    - target:
        kind: Deployment
      patch: |-
        - op: add
          path: /spec/template/spec/containers/0/env/0
          value:
            name: SABNZBD__HOST_WHITELIST_ENTRIES
            value: >-
              sabnzbd,
              sabnzbd.media,
              sabnzbd.media.svc,
              sabnzbd.media.svc.cluster,
              sabnzbd.media.svc.cluster.local,
              sabnzbd.hummingbird-perch.ts.net
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts/0
          value:
            name: downloads
            mountPath: /store01/vault01/downloads/sabnzbd
            subPath: downloads/sabnzbd
        - op: add
          path: /spec/template/spec/volumes/0
          value:
            name: downloads
            persistentVolumeClaim:
              claimName: store01-vault01-media
    - target:
        kind: Ingress
      patch: |-
        - op: add
          path: /metadata/annotations
          value:
            tailscale.com/tags: "tag:fairy-k8s01,tag:media-mgmt"
