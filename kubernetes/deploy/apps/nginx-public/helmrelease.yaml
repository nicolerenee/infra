---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-public
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.12.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: nginx-public
    nameOverride: nginx-public
    controller:
      replicaCount: 2
      ingressClassResource:
        enabled: true
        default: false
        name: external
        controllerValue: "k8s.io/ingress/public"
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 500Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      service:
        type: LoadBalancer
        # ipFamilyPolicy: PreferDualStack
        # ipFamilies:
        #   - IPv4
        #   - IPv6
        externalTrafficPolicy: Local
