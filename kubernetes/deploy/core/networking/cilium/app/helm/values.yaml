---
ipam:
  mode: kubernetes

# required for talos
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# replace kube-proxy
kubeProxyReplacement: true
k8sServiceHost: localhost
k8sServicePort: 7445

# enable IPv6
ipv6:
  enabled: true

# change required for tailscale operator (https://tailscale.com/kb/1236/kubernetes-operator#cilium-in-kube-proxy-replacement-mode)
socketLB:
  hostNamespaceOnly: true

## cilium can automatically kill and respawn pods upon ConfigMap updates or other resource changes
rollOutCiliumPods: true
operator:
  rollOutPods: true

# agent resource limits
resources:
  requests:
    cpu: "100m"
    memory: "512Mi"
  limits:
    cpu: "2"
    memory: "6Gi"

# enable gateway api support
gatewayAPI:
  enabled: true
