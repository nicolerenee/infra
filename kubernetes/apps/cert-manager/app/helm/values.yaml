---
crds:
  enabled: true
  keep: true
# force using cloudflare resolvers over https to bypass dns hijacking by router
dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
dns01RecursiveNameserversOnly: true
prometheus:
  enabled: true
  servicemonitor:
    enabled: true
