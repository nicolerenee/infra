---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controller:
      replicaCount: 2
      ingressClassResource:
        enabled: true
        default: false
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 500Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
