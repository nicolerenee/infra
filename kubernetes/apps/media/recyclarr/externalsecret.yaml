---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recyclarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        RADARR_API_KEY: "{{ .radarr_api_key }}"
        SONARR_API_KEY: "{{ .sonarr_api_key }}"
  dataFrom:
    - extract:
        key: radarr-${CLUSTER_NAME}
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: sonarr-${CLUSTER_NAME}
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sonarr_$1"
