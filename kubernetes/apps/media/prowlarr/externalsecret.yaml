---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prowlarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        PROWLARR__AUTH__APIKEY: "{{ .api_key }}"
  dataFrom:
    - extract:
        key: prowlarr-${CLUSTER_NAME}
