---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: default
  interval: 1h
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          route-fix:
            image:
              repository: alpine
              tag: latest
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
            command:
              - /bin/sh
              - -c
              - |
                set -e
                apk add --no-cache iproute2
                ETH0_GW=$(ip route show dev eth0 | grep "scope link" | head -1 | awk '{print $1}')
                ETH0_GW6=$(ip -6 route show dev eth0 | grep "^fe80::" | head -1 | awk '{print $1}')
                echo "eth0 gateways: $ETH0_GW / $ETH0_GW6"
                ip route del default via $ETH0_GW dev eth0 || true
                ip route add ${CLUSTER_POD_CIDR} via $ETH0_GW dev eth0
                ip route add ${CLUSTER_SVC_CIDR} via $ETH0_GW dev eth0
                if [ -n "$ETH0_GW6" ]; then
                  ip -6 route del default via $ETH0_GW6 dev eth0 || true
                  ip -6 route add ${CLUSTER_POD_CIDR_V6} via $ETH0_GW6 dev eth0
                  ip -6 route add ${CLUSTER_SVC_CIDR_V6} via $ETH0_GW6 dev eth0
                fi
                echo "Routes configured:"
                ip route
                ip -6 route
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.4@sha256:25fc7caf22101f85276ede9b1f76a46b7a93971bb6b70b6c58d14d6ab7f51415
            env:
              TZ: America/Chicago
              QBT_WEBUI_PORT: &port 80
              QBT_TORRENTING_PORT: 50469
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 18Gi
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "vpn",
            "namespace": "networking",
            "ips": ["${VPN_IP}"],
            "mac": "${VPN_MAC}"
          }]
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
        parentRefs:
          - name: tailscale-media-mgmt
            namespace: gateway
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    configMaps:
      config:
        data:
          .qbt.toml: |-
            [qbittorrent]
            addr = "http://localhost:80"
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        retain: true
        suffix: "config"
      media:
        type: emptyDir
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir
