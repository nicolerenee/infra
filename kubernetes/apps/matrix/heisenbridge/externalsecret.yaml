---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: heisenbridge-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: heisenbridge-config
    template:
      data:
        registration.yaml: |-
          id: heisenbridge
          url: http://heisenbridge.matrix.svc
          as_token: {{ .as_token }}
          hs_token: {{ .hs_token }}
          rate_limited: false
          sender_localpart: heisenbridge
          namespaces:
            users:
              - regex: "@irc_.*"
                exclusive: true
              - regex: "@heisenbridge:.*"
                exclusive: true
            aliases: []
            rooms: []
          heisenbridge:
            media_url: https://matrix.${CHAT_DOMAIN}

  dataFrom:
    - extract:
        key: heisenbridge
