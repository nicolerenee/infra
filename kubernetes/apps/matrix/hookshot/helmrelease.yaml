---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hookshot
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: default
  interval: 1h
  values:
    controllers:
      hookshot:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/matrix-org/matrix-hookshot
              tag: 6.0.2@sha256:6da93a54d3af1ef64a4aa1a7e9776f8d8ed8dfe56ed07b0f10e21f7f1aeb6649
            args:
              - /data/config.yaml
              - /data/registration.yaml
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 9001
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 9001
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

    service:
      appservice:
        controller: hookshot
        ports:
          http:
            port: 9993
      webhooks:
        controller: hookshot
        ports:
          http:
            port: 9000
      metrics:
        controller: hookshot
        ports:
          http:
            port: 9001

    route:
      webhooks:
        hostnames:
          - "hookshot.${CHAT_DOMAIN}"
        parentRefs:
          - name: envoy-public
            namespace: gateway-system
        rules:
          - backendRefs:
              - name: hookshot-webhooks
                port: 9000

    persistence:
      config:
        type: secret
        name: hookshot-config
        globalMounts:
          - path: /data/config.yaml
            subPath: config.yaml
          - path: /data/registration.yaml
            subPath: registration.yaml
          - path: /data/passkey
            subPath: passkey
