---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hookshot-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: hookshot-config
    template:
      data:
        # Appservice registration file for Matrix homeserver
        registration.yml: |
          id: hookshot
          url: http://hookshot-appservice.matrix.svc
          as_token: {{ .as_token }}
          hs_token: {{ .hs_token }}
          rate_limited: false
          sender_localpart: hookshot
          namespaces:
            users:
              - regex: "@_hookshot_.*"
                exclusive: true
            aliases: []
            rooms: []
        # Hookshot configuration
        config.yml: |
          bridge:
            domain: ${CHAT_DOMAIN}
            url: http://tuwunel.matrix.svc
            port: 9993
            bindAddress: 0.0.0.0
          logging:
            level: info
          passFile: /data/passkey.pem
          listeners:
            - port: 9000
              bindAddress: 0.0.0.0
              resources:
                - webhooks
            - port: 9001
              bindAddress: 0.0.0.0
              resources:
                - metrics
          generic:
            enabled: true
            outbound: true
            urlPrefix: https://hookshot.${CHAT_DOMAIN}/
            allowJsTransformationFunctions: false
            waitForComplete: false
            enableHttpGet: false
          permissions:
            - actor: ${CHAT_DOMAIN}
              services:
                - service: "*"
                  level: admin
        passkey.pem: "{{.passkey}}"
  dataFrom:
    - extract:
        key: hookshot
