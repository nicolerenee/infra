---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flux-webhook-funnel
  namespace: flux-system
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - ${CLUSTER_NAME}-flux-webhook
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
