---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: webhook-receiver
spec:
  hostnames: ["flux-webhook.${CLUSTER_DOMAIN}"]
  parentRefs:
    - name: external
      namespace: gateway
  rules:
    - backendRefs:
        - name: webhook-receiver
          namespace: flux-system
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /hook/
