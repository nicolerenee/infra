apiVersion: apps/v1
kind: Deployment
metadata:
  name: golink
spec:
  template:
    spec:
      securityContext:
          fsGroup: 1000
      containers:
        - image: ghcr.io/tailscale/golink:main@sha256:ac219e939a8ae7a241b8f6be1b2c61b352bdf3255de1acd00c5ce987408584f1
          name: golink
          command:
            - "/golink"
          args:
            - "-sqlitedb"
            - "/home/nonroot/golink.db"
          volumeMounts:
            - name: data
              mountPath: /home/nonroot
          resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: golink-data
