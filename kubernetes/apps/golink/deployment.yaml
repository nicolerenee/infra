apiVersion: apps/v1
kind: Deployment
metadata:
  name: golink
spec:
  template:
    spec:
      securityContext:
          fsGroup: 1000
      containers:
        - image: ghcr.io/tailscale/golink:main@sha256:5d1453d32b33aa588b687c199ad67c3532298f30b9a720ea5b8171b740268329
          name: golink
          command:
            - "/golink"
          args:
            - "-sqlitedb"
            - "/home/nonroot/golink.db"
          volumeMounts:
            - name: data
              mountPath: /home/nonroot
          resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: golink-data
