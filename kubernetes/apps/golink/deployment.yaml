apiVersion: apps/v1
kind: Deployment
metadata:
  name: golink
spec:
  template:
    spec:
      securityContext:
          fsGroup: 1000
      containers:
        - image: ghcr.io/tailscale/golink:main@sha256:3077f74095a46153e04744460c19ca79ff4bd46b0e65fd24d1774ddc4987f65a
          name: golink
          command:
            - "/golink"
          args:
            - "-sqlitedb"
            - "/home/nonroot/golink.db"
          volumeMounts:
            - name: data
              mountPath: /home/nonroot
          resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: golink-data
