apiVersion: apps/v1
kind: Deployment
metadata:
  name: golink
spec:
  template:
    spec:
      securityContext:
          fsGroup: 1000
      containers:
        - image: ghcr.io/tailscale/golink:main@sha256:a5a03676d3b7d7ab6f612e41aa5e2c35ef9a2e6b684985c0198c21873e4e6360
          name: golink
          command:
            - "/golink"
          args:
            - "-sqlitedb"
            - "/home/nonroot/golink.db"
          volumeMounts:
            - name: data
              mountPath: /home/nonroot
          resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: golink-data
