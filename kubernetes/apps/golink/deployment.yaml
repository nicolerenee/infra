apiVersion: apps/v1
kind: Deployment
metadata:
  name: golink
spec:
  template:
    spec:
      securityContext:
          fsGroup: 1000
      containers:
        - image: ghcr.io/tailscale/golink:main@sha256:19fcf813149fa6c432129473b164fb60711cf05d56450ed9db2f5c5a2f1a5d60
          name: golink
          command:
            - "/golink"
          args:
            - "-sqlitedb"
            - "/home/nonroot/golink.db"
          volumeMounts:
            - name: data
              mountPath: /home/nonroot
          resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: golink-data
