---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: frecklesystems-tls
spec:
  secretName: frecklesystems-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "freckle.systems"
  dnsNames:
    - freckle.systems
    - "*.freckle.systems"
    - "*.${CLUSTER_DOMAIN}"

---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: frecklefamily-tls
spec:
  secretName: frecklefamily-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "freckle.family"
  dnsNames:
    - freckle.family
    - "*.freckle.family"
