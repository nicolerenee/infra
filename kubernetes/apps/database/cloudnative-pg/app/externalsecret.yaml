---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "{{ .POSTGRES_SUPER_USER }}"
        password: "{{ .POSTGRES_SUPER_PASS }}"
        aws-url: "{{ .CF_R2_URL }}"
        aws-access-key-id: "{{ .CF_R2_ACCESS_KEY_ID }}"
        aws-secret-access-key: "{{ .CF_R2_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: cloudnative-pg-${CLUSTER_NAME}
