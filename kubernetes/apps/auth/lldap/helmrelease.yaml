---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lldap
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      lldap:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/lldap/lldap
              tag: v0.6.2-alpine-rootless@sha256:35df821899ec54c11eaab395e9c68e191e2582592cba343b0a904f6821aadcd2
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              TZ: America/Chicago
              LLDAP_HTTP_PORT: 80
              LLDAP_LDAPS_OPTIONS__PORT: 636
              LLDAP_LDAPS_OPTIONS__ENABLED: "true"
              LLDAP_LDAPS_OPTIONS__CERT_FILE: /cert/tls.crt
              LLDAP_LDAPS_OPTIONS__KEY_FILE: /cert/tls.key
            envFrom:
              - secretRef:
                  name: lldap
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                cpu: 1000m
                memory: 256M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
    service:
      ldap:
        controller: lldap
        ports:
          ldaps:
            protocol: TCP
            port: 636
      web:
        controller: lldap
        ports:
          http:
            enabled: true
            port: 80
    route:
      lldap:
        hostnames:
          - "lldap.${CLUSTER_DOMAIN}"
        parentRefs:
          - name: tailscale
            namespace: gateway
            sectionName: https
        rules:
          - backendRefs:
              - identifier: web
                port: 80
    persistence:
      data:
        enabled: true
        existingClaim: lldap-data
        globalMounts:
          - path: /data
      cert:
        enabled: true
        type: secret
        name: ldap-tls
        globalMounts:
          - path: /cert/
