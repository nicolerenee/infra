---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: default
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      garage:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: mirror.gcr.io/dxflrs/garage
              tag: v2.1.0@sha256:4c9b34c113e61358466e83fd6e7d66e6d18657ede14b776eb78a93ee8da7cf6a
            env:
              TZ: Etc/UTC
            envFrom:
              - secretRef:
                  name: garage
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3903
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: 3903
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                memory: 256Mi
                cpu: 50m
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: garage
        ports:
          s3:
            port: 3900
          rpc:
            port: 3901
          admin:
            port: 3903

    configMaps:
      config:
        suffix: config
        data:
          garage.toml: |
            replication_factor = 1
            consistency_mode = "consistent"

            metadata_dir = "/data/meta"
            data_dir = "/data/storage"
            db_engine = "lmdb"

            block_size = "1M"
            compression_level = 1

            [rpc]
            bind_addr = "[::]:3901"

            [s3_api]
            s3_region = "${GARAGE_S3_REGION}"
            api_bind_addr = "[::]:3900"

            [admin]
            api_bind_addr = "[::]:3903"

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        retain: true
        globalMounts:
          - path: /data/meta
            subPath: meta
          - path: /data/storage
            subPath: storage
      config:
        type: configMap
        name: garage-config
        globalMounts:
          - path: /etc/garage.toml
            subPath: garage.toml
            readOnly: true
