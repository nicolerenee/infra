---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        # RPC secret for node communication (can be any random string for single node)
        GARAGE_RPC_SECRET: "{{ .GARAGE_RPC_SECRET }}"
        # Admin API token for management operations
        GARAGE_ADMIN_TOKEN: "{{ .GARAGE_ADMIN_TOKEN }}"
  dataFrom:
    - extract:
        key: garage-${CLUSTER_NAME}
