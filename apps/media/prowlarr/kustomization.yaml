---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# base already includes arr in name
namePrefix: prowl

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: prowlarr

components:
  - ../arr-base

images:
  - name: sentinel
    newName: ghcr.io/home-operations/prowlarr
    newTag: 1.33.2.5002@sha256:5cae5d07f5db540ddbb81855d8ef0be66e7cea7caa2cb2d8fc7b3d0e0e4d6e3e

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: PROWLARR__SERVER__PORT
          value: "80"
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: PROWLARR__AUTH__METHOD
          value: External
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: PROWLARR__AUTH__REQUIRED
          value: DisabledForLocalAddresses
