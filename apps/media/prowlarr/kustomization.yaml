---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# base already includes arr in name
namePrefix: prowl

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: prowlarr

components:
  - ../arr-base

images:
  - name: sentinel
    newName: ghcr.io/home-operations/prowlarr
    newTag: 1.32.2.4987@sha256:77f6b6850d6191f68d2d2d4d21655b103acc5c6f6243d8cb62bb75888499b78a

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: PROWLARR__SERVER__PORT
          value: "80"
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: PROWLARR__AUTH__METHOD
          value: External
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: PROWLARR__AUTH__REQUIRED
          value: DisabledForLocalAddresses
