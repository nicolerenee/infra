---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# base already includes arr in name
namePrefix: rad

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: radarr

components:
  - ../arr-base

images:
  - name: sentinel
    newName: ghcr.io/home-operations/radarr
    newTag: 5.20.1.9773@sha256:407eb673a46134648c991bb7727b1b788897a181eb9234376105dd763c2b8406

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: RADARR__SERVER__PORT
          value: "80"
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: RADARR__AUTH__METHOD
          value: External
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: RADARR__AUTH__REQUIRED
          value: DisabledForLocalAddresses
