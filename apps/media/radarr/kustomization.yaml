---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# base already includes arr in name
namePrefix: rad

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: radarr

components:
  - ../arr-base

images:
  - name: sentinel
    newName: ghcr.io/home-operations/radarr
    newTag: 5.22.1.9832@sha256:e697db98905b4b03a8112fa581bb313e6c36531cc5da96005c5d63a463ea3f2c

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: RADARR__SERVER__PORT
          value: "80"
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: RADARR__AUTH__METHOD
          value: External
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value:
          name: RADARR__AUTH__REQUIRED
          value: DisabledForLocalAddresses
