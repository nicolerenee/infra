apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto-passwords
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        password.txt: ""

  data:
    - secretKey: username
      remoteRef:
        key: KEY_NAME
        property: username
    - secretKey: password
      remoteRef:
        key: KEY_NAME
        property: password
