---
# yaml-language-server: $schema=https://k8s-schemas.freckle.systems/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mqtt-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: username
      remoteRef:
        key: KEY_NAME
        property: username
    - secretKey: password
      remoteRef:
        key: KEY_NAME
        property: password
