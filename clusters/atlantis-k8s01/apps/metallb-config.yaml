apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config-atlantis-k8s01
  namespace: argo
spec:
  destination:
    name: atlantis-k8s01
    namespace: metallb
  project: metallb
  source:
    path: clusters/atlantis-k8s01/configs/metallb
    repoURL: https://github.com/nicolerenee/k8s-state.git
    targetRevision: HEAD
  syncPolicy:
    # automated:
    #   selfHeal: true
    #   prune: true
    syncOptions:
    - CreateNamespace=true
