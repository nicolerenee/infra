apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signoz-k8s-infra-atlantis-k8s01
  namespace: argo
spec:
  destination:
    name: atlantis-k8s01
    namespace: signoz-k8s-infra
  project: signoz-k8s-infra
  source:
    repoURL: https://charts.signoz.io
    chart: k8s-infra
    targetRevision: 0.11.18
    helm:
      releaseName: signoz
      values: |
        global:
          clusterName: "atlantis-k8s01"

        # -- Endpoint/IP Address of the SigNoz or any other OpenTelemetry backend.
        # Set it to `ingest.signoz.io:4317` for SigNoz SaaS.
        #
        # If set to null and the chart is installed as dependency, it will attempt
        # to autogenerate the endpoint of SigNoz OtelCollector.
        otelCollectorEndpoint: signoz-otel-collector.signoz.svc.cluster.local:4317

  syncPolicy:
    # automated:
    #   selfHeal: true
    #   prune: true
    syncOptions:
    - CreateNamespace=true
