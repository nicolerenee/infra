apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-atlantis-k8s01
  namespace: argo
spec:
  destination:
    name: atlantis-k8s01
    namespace: metallb
  project: metallb
  source:
    repoURL: https://metallb.github.io/metallb
    chart: metallb
    targetRevision: 0.13.10
    helm:
      releaseName: metallb
      values: |
        speaker:
          frr:
            image:
              tag: 8.5.2
        configInline:
          address-pools:
          - name: internal
            protocol: bgp
            auto-assign: true
            addresses:
            - 172.26.10.0/24
          - name: public-pool
            protocol: bgp
            auto-assign: false
            addresses:
            - 72.18.145.242/31
            - 2607:fc88:200:4f0:2:1::/112
  syncPolicy:
    # automated:
    #   selfHeal: true
    #   prune: true
    syncOptions:
    - CreateNamespace=true
