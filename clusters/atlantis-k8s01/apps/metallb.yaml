apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-atlantis-k8s01
  namespace: argo
spec:
  destination:
    name: atlantis-k8s01
    namespace: metallb
  project: metallb
  source:
    repoURL: https://metallb.github.io/metallb
    chart: metallb
    targetRevision: 0.13.10
    helm:
      releaseName: metallb
      values: |
        speaker:
          frr:
            image:
              tag: 8.5.2
  syncPolicy:
    # automated:
    #   selfHeal: true
    #   prune: true
    syncOptions:
    - CreateNamespace=true
