apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-public-atlantis-k8s01
  namespace: argo
spec:
  destination:
    name: atlantis-k8s01
    namespace: ingress-public
  project: ingress-public
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.3
    helm:
      releaseName: ingress-public
      values: |
        fullnameOverride: ingress-public
        nameOverride: ingress-public
        controller:
          replicaCount: 2
          ingressClassResource:
            name: nginx-public
            enabled: true
            default: false
            controllerValue: "k8s.freckle.family/ingress-public"
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
          service:
            type: LoadBalancer
            # ipFamilyPolicy: PreferDualStack
            # ipFamilies:
            #   - IPv4
            #   - IPv6
            externalTrafficPolicy: Local
            annotations:
              metallb.universe.tf/address-pool: public-pool
  syncPolicy:
    # automated:
    #   selfHeal: true
    #   prune: true
    syncOptions:
    - CreateNamespace=true
