---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-projects
  namespace: argo
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: argo
    name: atlantis-k8s01
  project: apps
  source:
    path: argo-projects
    repoURL: https://github.com/nicolerenee/k8s-state.git
    targetRevision: HEAD
