apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-tailscale-atlantis-k8s01
  namespace: argo
spec:
  destination:
    name: atlantis-k8s01
    namespace: ingress-tailscale
  project: ingress-tailscale
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.3
    helm:
      releaseName: ingress-tailscale
      values: |
        fullnameOverride: ingress-tailscale
        nameOverride: ingress-tailscale
        controller:
          replicaCount: 2
          ingressClassResource:
            name: nginx-tailscale
            enabled: true
            default: true
            controllerValue: "k8s.freckle.family/ingress-tailscale"
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
          service:
            type: LoadBalancer
            loadBalancerClass: tailscale
            annotations:
              tailscale.com/hostname: atlantis-k8s01-ingress
  syncPolicy:
    # automated:
    #   selfHeal: true
    #   prune: true
    syncOptions:
    - CreateNamespace=true
